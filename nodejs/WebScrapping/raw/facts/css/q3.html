<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <!-- in div>p  >  Used to get immediate children-->
        <!--Children SELECTOR-->
        <style>
            div>p>span{
                color:blue;
            }
            
        </style>


    </body>
    <div>
        <p>
            <span>I'm the direct son</span>
        </p>
        
    </div>

    <div>
        <span>
            <p>
                <span>I'm the indirect son</span>
            </p>
        </span>
    </div>
</html>
